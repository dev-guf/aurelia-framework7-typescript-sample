<template>
  <div style="margin-top: -32px"></div>
  <f7-list>
    <f7-list-item>
      <f7-label>Group by:</f7-label>
      <f7-input type="select" options="None, Agency, Region, Category, Price Range, Expected Release, Name" default="4" value.bind="currentCat">
      </f7-input>
      <f7-label>Search</f7-label>
      <f7-input value.bind="searchText & debounce:850" type="text" placeholder="Search"></f7-input>
    </f7-list-item>
    <template repeat.for="category of categories">
      <f7-block-title if.bind="!(category.name == null)">${category.name}</f7-block-title>
      <f7-list-link repeat.for="result of category.items" text-left.bind="result.expectedReleaseMonth + ' ' + result.expectedReleaseYear"
        text-center.bind="result.title" text-right.bind="result.priceRange" href="#page-outline" id.bind="result.ftoId" cat.bind="'Future Opportunities'"></f7-list-link>
    </template>
  </f7-list>
  <f7-block-title>Cross Platform</f7-block-title>
  <f7-block>
    <p>This is the
      <strong>${f7.platform}</strong> version of this app.</p>
    <p>This is the
      <strong>${f7.environment}</strong> enviroment.</p>
  </f7-block>

</template>

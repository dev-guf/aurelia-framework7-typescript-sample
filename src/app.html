<template>
  <!-- Framework7 Default App Scaffolding -->
  <!-- Status bar overlay for full screen mode (PhoneGap) -->
  <f7-statusbar></f7-statusbar>
  <!-- Panels overlay-->
  <f7-panel-overlay></f7-panel-overlay>
  <!-- Left panel with reveal effect-->
  <f7-panel-left>
    <!-- AURELIA-F7: Use an Aurelia module for the left panel area -->
    <compose view-model="./pages/left-panel/left-panel"></compose>
  </f7-panel-left>
  <f7-views>
    <!-- Views -->
    <!-- Your main view should have "view-main" class -->
    <f7-view is-main-view>
      <f7-pages>

        <!-- AURELIA-F7: Preload all views into the dom, hiding all but the
          homepage with the `cached` class -->
        <f7-page repeat.for="view of views" name.bind="view.name" navbar-fixed.bind="view.nav" toolbar-through.bind="view.nav" cached.bind="!view.homepage">
          <f7-navbar if.bind="view.nav" title.bind="view.navTitle" back-link="Back">
            <f7-nav-left if.bind="!view.homepage">
              <f7-link href="#" back icon-only>
                <i class="icon icon-back"></i>
              </f7-link>
            </f7-nav-left>
            <f7-nav-left if.bind="view.homepage">
              <f7-link href="#" icon-only open-panel>
                <i class="icon icon-bars"></i>
              </f7-link>
              <!--  <f7-link if.bind="view.homepage" icon="icon-bars"  open-panel="left"></f7-link>-->
            </f7-nav-left>
          </f7-navbar>


          <f7-page-content>
            <!-- AURELIA-F7: Use Aurelia modules for each page's content -->
            <compose view-model.bind="view.moduleId"></compose>
          </f7-page-content>
        </f7-page>
      </f7-pages>
    </f7-view>
  </f7-views>
</template>
